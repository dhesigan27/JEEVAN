<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Jeevanraj</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
      animation: fadeIn 2s ease-in-out;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 180px;
      margin-top: 20px;
    }

    .cake-base {
      width: 100%;
      height: 100px;
      background: #ffb3b3;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .cake-top {
      width: 160px;
      height: 50px;
      background: #ff6680;
      border-radius: 15px 15px 0 0;
      position: absolute;
      top: 0;
      left: 20px;
    }

    .heart {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 40px;
      height: 40px;
      background: #e6005c;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: #e6005c;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: 20px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.2);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Jeevanraj! ðŸŽ‚</h1>

  <div class="cake">
    <div class="cake-top"></div>
    <div class="cake-base"></div>
    <div class="heart"></div>
  </div>

</body>
</html>
